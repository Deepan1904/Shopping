<button id="Back-to-Dashboard" class="btn btn-Link"><a href="/user">Back</a></button><br>
<h4>{{data}}</h4>
<table datatable class="table table-bordered table-striped table-hover">
    <thead>
    <tr> 
        <th>Category</th>
        <th>SKU ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let itm of item">
        <td id="category">{{itm.category}}</td>
        <td id="skuid">{{itm.skuId}}</td>
        <td id="title">{{itm.title}}</td>
        <td id="description">{{itm.description}}</td>
        <td id="price">{{itm.price}}</td>
        <td id="quantity">{{itm.quantity}}</td>
        <button id="view-item" class="btn btn-danger" (click)="delete(itm.skuId)">Remove from Cart</button>
      </tr>
    </tbody>
    </table>
    <div class="card">
    <button id="checkout" class="btn btn-Link"><a href="/checkOut">Proceed To Checkout</a></button>
    </div>
